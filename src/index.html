<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Dcoumento</h3>
    <p class="subtitulo">Hola mundo</p>
    <p id="title">Estoy aburrido</p>
    <a href="">Peaches</a>

    <p>1</p>
    <p>2</p>
    <p>3</p>

    <button>Enviar</button>
    
</body>

<script>
    const link = getElementByTagName('a')[0];
    console.log(link);

    const title = getElementById('titulo');
    console.log(title);

    const subtitulo = getElementByClassName('subtitulo');
    console.log(subtitulo);

    const paragraphs = document.body.getElementsByTagName("p");

    console.log('Colección de nodos: ', paragraphs);

    console.log('Primer nodo: ', paragraphs[2]);
    console.log('Segundo nodo: ', paragraphs[3]);
    console.log('Tercer nodo: ', paragraphs[4]);
</script>

    <!-- getElementbyTagName
    getElementById
    getElementByClassName -->

</html>
